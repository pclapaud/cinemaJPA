<body>

    <tr>
    <td><img width="200px" HEIGHT="200px" th:src="'/images/affiches/'+${film.getImagePath()}"></td>

    <th th:text="'la note du film : '+${film.getRating()}"></th>

    <th th:text="'resumer : '+${film.getSummary()}"></th>
    </tr>
    <tr><td colspan="3">Les acteurs</td></tr>
    <tr><td colspan="3">

    <!--<a th:each="roleur:${film.getRoles()}"th:href="'/detailActeur/'+${roleur.getActeur().getNom()}">-->

<!--<ul>-->
    <!--<img width="100px" HEIGHT="100px" th:src="'/images/personnes/'+${roleur.getActeur().getPhotoPath()}">-->

<!--</ul>-->

    </td>
    </tr>
    <tr><td colspan="3">Réalisateur</td></tr>
    <tr><td colspan="3">

            <ul>
                <img width="100px" HEIGHT="100px" th:src="'/images/personnes/'+${film.getRealisateur().getPhotoPath()}">
                <li th:text="${film.getRealisateur().getNom()+'   '+film.getRealisateur().getPrenom()}"></li>
            </ul>
        </a>
    </td>
</table>

<form action="#" th:action="@{/film/modification}" method="post" enctype="multipart/form-data">
    <input hidden th:value="${film.getId()}" name="id" type="text" />
    <p>titre : <input th:value="${film.getTitle()}" name="titre" type="text" /></p>
    <p>note : <input th:value="${film.getRating()}" name="note" type="number" /></p>

    <p>sommaire : <input th:value="${film.getSummary()}" name="sommaire" type="text" /></p>
    <p>Réalisateur :
        <select  name="realisateur">

            <option th:each="person : ${persons}" th:selected="${person.getId()==film.realisateur.getId()}" th:value="${person.getId()}" th:text="${person.getNom()+'    '+person.getPrenom()}">

                </select>
    </p>
    <input type="submit" value="Modifier" />
</form>

<form method="get" action="/film/suprimer">
    <input hidden type="text" name="id" th:value="${film.id}">
    <input type="submit" value="Suprimer">
</form>

<div th:replace="fragment/footer.html::footer"/>
</body>
</html>
