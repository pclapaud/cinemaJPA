<!DOCTYPE "HTML">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragment/header.html :: header-css"></div>
</head>
<body>
<nav th:replace="fragment/header.html :: menu"></nav>
<table border="1px" style="width:70%">
    <tr ><td colspan="3" th:text="'Utilisateur : '+${revue.getUser_id().getLogin()}"></td></tr>
    <tr>
        <th th:text="'film : '+${revue.getFilm_id().getTitle()}"></th>
        <th th:text="'date : '+${revue.getDatte()}"></th>
        <th th:text="'article : '+${revue.getArticle()}"></th>
    </tr>
</table>




<form th:action="'/Revue/modification'" th:object="${revue}" method="post" >
    <input hidden th:field="*{id}" type="text" />
    <p>article : <input th:field="*{article}" type="text" /></p>
    <p>date : <input name="date" th:value="${revue.getDatte()}" type="date" /></p>
    <p>film : <select th:field="*{film_id}"><option th:each="film:${films}" th:value="${film.getId()}" th:text="${film.getTitle()}"></option></select></p>
    <p>Utilisateur : <select th:field="*{user_id}"><option th:each="user:${users}" th:value="${user.getId()}" th:text="${user.getLogin()}"></option></select></p>
    <input type="submit" value="modification" />
</form>

<form method="get" action="/Revue/suprimer">
    <input hidden type="text" name="id" th:value="${revue.getId()}">
    <input type="submit" value="Suprimer">
</form>

<div th:replace="fragment/footer.html::footer"/>
</body>
</html>
