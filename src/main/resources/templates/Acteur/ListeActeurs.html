<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment/header.html :: header-css"></div>
<body>
<nav th:replace="fragment/header.html :: menu"></nav>
<a th:each="acteur:${acteurs}"th:href="'/acteur/details/'+${acteur.id}">
    <li th:text="${acteur.nom}"></li>
</a>

<form  method="post" action="/acteur/creation" th:object="${newacteur}" enctype="multipart/form-data">
    <fieldset>
        <legend>Ajouter un acteur:</legend>
        <p>nom<input th:type="text" th:field="*{nom}"></p>
        <p>prenom<input th:type="text" th:field="*{prenom}"></p>
        <p>date de naissance<input type="date" name="naissanceee"></p>
        <p>image : <input type="file" name="file"></p>
        <input type="submit">
    </fieldset>
</form>
<div th:replace="fragment/footer.html::footer"/>
</body>
</html>
