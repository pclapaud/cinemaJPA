<!DOCTYPE "HTML">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragment/header.html :: header-css"></div>
</head>
<body>
<nav th:replace="fragment/header.html :: menu"></nav>
<table border="1px" style="width:70%">
    <tr ><td colspan="2" th:text="'role : '+${role.getName()}+'son rang : '+${role.getRank()}"></td></tr>

</table>
<form action="#" th:action="@{/role/creation}" th:object="${role}" method="post">
    <p>film :
        <select name="film">
            <option th:each="film : ${films}" th:value="${film.getId()}" th:text="${film.getTitle()}">
        </select>
    </p>
    <p>person :
        <select name="personne">
            <option th:each="person : ${personnes}" th:value="${person.getId()}" th:text="${person.getNom()+'    '+person.getPrenom()}">
        </select>
    </p>
    <p>rank : <input th:field="*{rank}" type="number" /></p>
    <p>nom role : <input  th:field="*{name}" type="text" /></p>

    <input type="submit" value="Valider" />
</form>


<div th:replace="fragment/footer.html::footer"/>
</body>
</html>
