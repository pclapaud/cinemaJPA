<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment/header.html :: header-css"></div>
<body>
<nav th:replace="fragment/header.html :: menu"></nav>
<a th:each="role:${roles}" th:href="/role/details/" th:object="${role}">
    <li th:text="${role.getName()}"></li>
</a>
<form action="#" th:action="@{/role/creation}" method="post">
    <p>film :
        <select name="film_id">
            <option th:each="film : ${films}" th:value="${film.getId()}" th:text="${film.getTitle()}">
        </select>
    </p>
    <p>person :
        <select name="person_id">
            <option th:each="person : ${personnes}" th:value="${person.getId()}" th:text="${person.getNom()+'    '+person.getPrenom()}">
        </select>
    </p>
    <p>rank : <input name="rank" type="number" /></p>
    <p>nom role : <input  name="name" type="text" /></p>

    <input type="submit" value="Valider" />
</form>
<div th:replace="fragment/footer.html::footer"/>
</body>
</html>
